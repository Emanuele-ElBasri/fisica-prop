<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio di Proporzionalit√†</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=IM+Fell+English:ital@0;1&family=Libre+Baskerville:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #3d2817 50%, #1a0f0a 100%);
            color: #e8d4b0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(232, 212, 176, 0.02) 3px,
                    rgba(232, 212, 176, 0.02) 6px
                );
            pointer-events: none;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(58, 38, 24, 0.95) 0%, rgba(40, 26, 16, 0.95) 100%);
            border: 6px double #b8956a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(232, 212, 176, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #b8956a;
        }
        
        .container::before {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }
        
        .container::after {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }
        
        h1 {
            font-family: 'IM Fell English', serif;
            text-align: center;
            color: #f4e4c1;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.9),
                0 0 20px rgba(244, 228, 193, 0.3);
            letter-spacing: 3px;
            /*font-style: italic;*/
        }
        
        .subtitle {
            text-align: center;
            color: #c9a871;
            margin-bottom: 35px;
            font-size: 1.1em;
            font-family: 'Libre Baskerville', serif;
            letter-spacing: 2px;
        }
        
        .data-table {
            width: 100%;
            margin: 25px 0;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(26, 15, 10, 0.6);
            border: 3px solid #8b7355;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .data-table th {
            background: linear-gradient(180deg, #6d5d4b 0%, #4a3d2f 100%);
            color: #f4e4c1;
            padding: 15px;
            font-weight: bold;
            font-size: 1.3em;
            border-bottom: 3px solid #b8956a;
            font-family: 'Libre Baskerville', serif;
        }
        
        .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #6d5d4b;
            color: #e8d4b0;
            font-size: 1.2em;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .data-table tr:nth-child(even) {
            background: rgba(139, 115, 85, 0.1);
        }
        
        .input-group {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(58, 38, 24, 0.4) 0%, rgba(40, 26, 16, 0.4) 100%);
            border: 2px solid #8b7355;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #f4e4c1;
            font-weight: 600;
            font-size: 1.2em;
            font-family: 'Libre Baskerville', serif;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            background: rgba(26, 15, 10, 0.9);
            border: 2px solid #8b7355;
            border-radius: 6px;
            color: #e8d4b0;
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #c9a871;
            box-shadow: 0 0 15px rgba(201, 168, 113, 0.3);
            background: rgba(26, 15, 10, 1);
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 16px 30px;
            background: linear-gradient(180deg, #6d5d4b 0%, #4a3d2f 100%);
            border: 3px solid #b8956a;
            border-radius: 8px;
            color: #f4e4c1;
            font-family: 'Libre Baskerville', serif;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(232, 212, 176, 0.2);
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(180deg, #8b7355 0%, #6d5d4b 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(232, 212, 176, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 25px;
            margin: 25px 0;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            display: none;
            border: 3px solid;
            font-family: 'Libre Baskerville', serif;
        }
        
        .success {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.15) 0%, rgba(34, 139, 34, 0.25) 100%);
            color: #98FB98;
            border-color: #2E7D32;
        }
        
        .error {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.15) 0%, rgba(139, 0, 0, 0.25) 100%);
            color: #FFB6B6;
            border-color: #C62828;
        }
        
        #chartContainer {
            margin: 35px 0;
            padding: 25px;
            background: rgba(26, 15, 10, 0.6);
            border: 3px solid #8b7355;
            border-radius: 8px;
            display: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        canvas {
            background: rgba(232, 212, 176, 0.03);
            border-radius: 6px;
        }
        
        .gear {
            position: fixed;
            color: rgba(184, 149, 106, 0.08);
            font-size: 150px;
            animation: rotate 30s linear infinite;
            pointer-events: none;
            z-index: -1;
            filter: drop-shadow(0 0 10px rgba(184, 149, 106, 0.2));
        }
        
        .gear1 { top: 5%; left: -3%; animation-duration: 40s; }
        .gear2 { top: 60%; right: -3%; animation-duration: 35s; animation-direction: reverse; }
        .gear3 { bottom: 10%; left: 10%; font-size: 100px; animation-duration: 45s; }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h3 {
            font-family: 'Libre Baskerville', serif;
            color: #f4e4c1;
            margin-bottom: 20px;
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .button-group { flex-direction: column; }
            button { min-width: 100%; }
        }
</style>
</head>
<body>
    <div class="gear gear1">‚öô</div>
    <div class="gear gear2">‚öô</div>
    
    <div class="container">
        <h1>‚öô Laboratorio di Proporzionalit√† ‚öô</h1>
        <p class="subtitle">Corso di Fisica - prof. El Basri Emanuele - I.C. "C. Puddu"</p>
        
        <div id="dataSection">
            <h3 style="color: #d4af37; margin-bottom: 15px;">üìä Dati Sperimentali</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>y</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="input-group">
            <label for="proportionType">üîç Tipo di Proporzionalit√†:</label>
            <select id="proportionType">
                <option value="">-- Seleziona il tipo --</option>
                <option value="direct">Proporzionalit√† diretta (y = kx)</option>
                <option value="directSquare">Proporzionalit√† diretta quadratica (y = kx¬≤)</option>
                <option value="inverse">Proporzionalit√† inversa (y = k/x)</option>
                <option value="inverseSquare">Proporzionalit√† inversa quadratica (y = k/x¬≤)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="constantK">‚ö° Valore della costante k:</label>
            <input type="number" id="constantK" step="0.01" placeholder="Inserisci il valore di k">
        </div>
        
        <div class="button-group">
            <button onclick="checkAnswer()">‚úì Verifica Risposta</button>
            <button onclick="generateNewData()">üîÑ Nuovi Dati</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="retryButtons" class="button-group" style="display: none;">
            <button onclick="retry()">üîÅ Riprova con gli stessi dati</button>
            <button onclick="generateNewData()">‚ûú Genera nuovi dati</button>
        </div>
        
        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
    </div>
    
    <script>
        let currentData = {
            type: '',
            k: 0,
            points: []
        };
        
        let chart = null;
        
        function generateNewData() {
            // Reset UI
            document.getElementById('message').style.display = 'none';
            document.getElementById('retryButtons').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
            document.getElementById('proportionType').value = '';
            document.getElementById('constantK').value = '';
            
            // Destroy existing chart
            if (chart) {
                chart.destroy();
                chart = null;
            }
            
            // Choose random type
            const types = ['direct', 'directSquare', 'inverse', 'inverseSquare'];
            currentData.type = types[Math.floor(Math.random() * types.length)];
            
            // Generate random k
            currentData.k = Math.round((Math.random() * 9 + 1) * 100) / 100; // Between 1 and 10, 2 decimals
            
            // Generate 5 data points
            currentData.points = [];
            for (let i = 0; i < 5; i++) {
                let x = Math.round((Math.random() * 9 + 1) * 10) / 10; // Between 1 and 10
                let y;
                
                switch(currentData.type) {
                    case 'direct':
                        y = currentData.k * x;
                        break;
                    case 'directSquare':
                        y = currentData.k * x * x;
                        break;
                    case 'inverse':
                        y = currentData.k / x;
                        break;
                    case 'inverseSquare':
                        y = currentData.k / (x * x);
                        break;
                }
                
                y = Math.round(y * 100) / 100; // Round to 2 decimals
                currentData.points.push({x, y});
            }
            
            // Sort by x
            currentData.points.sort((a, b) => a.x - b.x);
            
            // Display data
            displayData();
        }
        
        function displayData() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            currentData.points.forEach(point => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = point.x;
                row.insertCell(1).textContent = point.y;
            });
        }
        
        function checkAnswer() {
            const selectedType = document.getElementById('proportionType').value;
            const enteredK = parseFloat(document.getElementById('constantK').value);
            
            if (!selectedType) {
                showMessage('Seleziona un tipo di proporzionalit√†!', 'error');
                return;
            }
            
            if (isNaN(enteredK)) {
                showMessage('Inserisci un valore valido per k!', 'error');
                return;
            }
            
            // Check if type is correct
            const typeCorrect = selectedType === currentData.type;
            
            // Check if k is approximately correct (tolerance 0.1)
            const kCorrect = Math.abs(enteredK - currentData.k) < 0.1;
            
            if (typeCorrect && kCorrect) {
                showMessage('üéâ Corretto! Ottimo lavoro!', 'success');
                document.getElementById('retryButtons').style.display = 'none';
                drawChart();
            } else {
                let errorMsg = '‚ùå Risposta errata. ';
                if (!typeCorrect) errorMsg += 'Il tipo di proporzionalit√† non √® corretto. ';
                if (!kCorrect) errorMsg += 'Il valore di k non √® corretto. ';
                
                showMessage(errorMsg, 'error');
                document.getElementById('retryButtons').style.display = 'flex';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        function retry() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('retryButtons').style.display = 'none';
            document.getElementById('proportionType').value = '';
            document.getElementById('constantK').value = '';
        }
        
        function drawChart() {
            document.getElementById('chartContainer').style.display = 'block';
            
            // Generate continuous curve points
            const minX = Math.min(...currentData.points.map(p => p.x));
            const maxX = Math.max(...currentData.points.map(p => p.x));
            const curvePoints = [];
            
            for (let x = minX; x <= maxX; x += (maxX - minX) / 100) {
                let y;
                switch(currentData.type) {
                    case 'direct':
                        y = currentData.k * x;
                        break;
                    case 'directSquare':
                        y = currentData.k * x * x;
                        break;
                    case 'inverse':
                        y = currentData.k / x;
                        break;
                    case 'inverseSquare':
                        y = currentData.k / (x * x);
                        break;
                }
                curvePoints.push({x, y});
            }
            
            const ctx = document.getElementById('chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'Punti misurati',
                            data: currentData.points,
                            backgroundColor: '#d4af37',
                            borderColor: '#d4af37',
                            pointRadius: 8,
                            pointHoverRadius: 10
                        },
                        {
                            label: 'Curva teorica',
                            data: curvePoints,
                            type: 'line',
                            borderColor: '#90EE90',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#d4af37',
                                font: {
                                    family: 'Special Elite',
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: getChartTitle(),
                            color: '#d4af37',
                            font: {
                                family: 'Cinzel',
                                size: 18
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'x',
                                color: '#d4af37',
                                font: {
                                    family: 'Special Elite',
                                    size: 14
                                }
                            },
                            ticks: {
                                color: '#d4af37'
                            },
                            grid: {
                                color: 'rgba(139, 105, 20, 0.2)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'y',
                                color: '#d4af37',
                                font: {
                                    family: 'Special Elite',
                                    size: 14
                                }
                            },
                            ticks: {
                                color: '#d4af37'
                            },
                            grid: {
                                color: 'rgba(139, 105, 20, 0.2)'
                            }
                        }
                    }
                }
            });
        }
        
        function getChartTitle() {
            const k = currentData.k.toFixed(2);
            switch(currentData.type) {
                case 'direct':
                    return `y = ${k}x`;
                case 'directSquare':
                    return `y = ${k}x¬≤`;
                case 'inverse':
                    return `y = ${k}/x`;
                case 'inverseSquare':
                    return `y = ${k}/x¬≤`;
            }
        }
        
        // Generate initial data on page load
        window.onload = generateNewData;
    </script>
</body>

</html>
